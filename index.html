<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar-1">
        <div class="logo border"><img src="/Amazon Clone (Resources)/amazon_logo.png" alt="Amazon Logo"></div>
        <div class="address border">
            <div class="address-icon"><i class="fa-solid fa-location-dot"></i></div>
            <div class="address-content">
                <p>Delivering to Dehradun 248001</p>
                <p>Update Location</p>
            </div>
        </div>
        <div class="searchbar">
            <select name="" id="">
                <option value="All">All</option>
            </select>
            <input type="text" placeholder="Search Amazon.in">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="language border">
            <i class="fa-solid fa-flag"></i><select name="" id="">
                <option value="English">EN</option>
            </select>
        </div>
        <div class="account border">
            <p>Hello, sign in</p>
            <select name="" id="">
                <option value="List">Account & Lists</option>
            </select>
        </div>
        <div class="orders border">
            <p>Returns</p>
            <p>& Orders</p>
        </div>
        <div class="cart border">
            <i class="fa-solid fa-cart-shopping"></i> Cart
        </div>
    </div>
    <div class="navbar-2">
        <ul>
            <li><i class="fa-solid fa-bars"></i> All</li>
            <li>Fresh</li>
            <li>MX Player</li>
            <li>Sell</li>
            <li>Bestsellers</li>
            <li>Todya's Deal</li>
            <li>Mobiles</li>
            <li><select name="" id="">
                <option value="Prime">Prime</option>
            </select></li>
            <li>Customer Services</li>
            <li>Fashion</li>
            <li>New Releases</li>
            <li>Home & Kitchen</li>
            <li>Electronics</li>
            <li>Amazon Pay</li>
        </ul>
    </div>

    <div class="hero-section">
        <div class="hero-img"><img src="/Amazon Clone (Resources)/hero_image.jpg" alt=""></div>
    </div>
</body>
</html>
